<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="#" class="link-secondary"><h3 class="textHeader">Início</h3></a>
        <a href="#" class="link-secondary"><h3 class="textHeader">Contato</h3></a>
        <a href="#" class="link-secondary"><h3 class="textHeader">Sobre</h3></a>
    </header>
    <div class="container">
        <form id="formulario">
            <h1 id="reg">Registre-se</h1>
            <label for="Nome" class="label"><span class="ast">*</span> Nome:</label>
            <input type="text" required class="input" name="Nome" id="Nome">

            <label for="inputPassword5" class="label"><span class="ast">*</span>Senha: </label>
            <input type="password" required minlength="8" maxlength="20" id="inputPassword5" class="input" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Sua senha deve ter entre 8-20 caracteres
            </div>

            <label for="Idade" class="label"><span class="ast">*</span> Data de nascimento: </label>
            <input type="text" required pattern="\d{2}/\d{2}/\d{4}" class="input" name="Idade" id="Idade" placeholder="Ex: 11/05/2023" maxlength="10" oninput="this.value = this.value.replace(/[^0-9/]/g, '')"oninput="this.value = this.value.replace(/[^0-9/]/g, '')">

            <span class="radio">
                <input type="radio" name="OpDocumento" id="CPF" class="form-check-input">
                <label for="CPF" class="label">CPF</label>

                <input type="radio" name="OpDocumento" id="RG" class="form-check-input">
                <label for="RG" class="label">RG</label>
            </span>

            <label for="Documento" class="label"><span class="ast">*</span> Número do documento: </label>
            <input type="text" required class="input" name="Documento" id="Documento">

            <label for="ImgDoc" class="label"><span class="ast">*</span> Anexe a imagem do seu documento: </label>
            <input type="file" required class="form-control" id="ImgDoc" name="Documento" accept="image/*">

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
